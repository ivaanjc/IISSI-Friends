<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/registro.png" type="image/x-icon">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils/include.js"> </script>
    <title>IISSI-Friends - Iniciar Sesión</title>
</head>
<body class="fondo">
      <div id="page-header"> </div>
    <div class="container">
        <h3 class="pass">Iniciar sesión</h3>
        <hr>
        <form action="POST">
            <div class="col-md">
                <div class="form-group row"> <label for="email-input">Email:</label>
                <input type="email" class="form-control" id="email-input" name="email"
                placeholder="Correo electrónico" required>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group row"> <label for="password-input">Contraseña:</label> <input type="password"
                    class="form-control" id="password-input" name="contraseña"
                    placeholder="Contraseña" required> </div>
                </div>
                <div class="form-group row" style="align-items: baseline;">
                    <input type="submit" value="Iniciar Sesión" style="margin-left: 1.5%;">
                        <a class="nav-link" href="register.html" >Crear nueva cuenta</a>
                        <a href="passOlvidada.html">Olvidé mi contraseña</a>





                    </form>
                </div>
            </div>
        </div>


        <div id="page-footer"> </div>
        <script> include("header.html", "#page-header"); </script>
        <script> include("footer.html", "#page-footer"); </script>
    </div>
</body>
</html>
