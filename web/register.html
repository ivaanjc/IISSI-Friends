<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/registro.png" type="image/x-icon">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils/include.js"></script>
    <title>IISSI-Friends - Crea una cuenta</title>
    </head>

<body class="fondo">
    <div id="page-header"></div>
    <div class="container">
      <h3 class="pass">Rellena el formulario para crear una cuenta</h3>
      <hr>
        <form action="POST">
                <div class="col-md">
            <div class="form-group row"> <label for="username-input">Usuario:</label>
            <input type="text" class="form-control" id="username-input" name="username"
            placeholder="Nombre de Usuario" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="email-input">Email:</label>
            <input type="email" class="form-control" id="email-input" name="email"
            placeholder="Correo electrónico" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="password-input">Contraseña:</label> <input type="password"
                class="form-control" id="password-input" name="contraseña"
                placeholder="Contraseña" required> </div>
            </div>
        <div class="col-md">
            <div class="form-group row"> <label for="address-input">Dirección:</label>
            <input type="text" class="form-control" id="address-input" name="address" required maxlength="64">
            </div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="date-input">Fecha de Nacimiento:</label> <input type="date"
                class="form-control" id="date-input" name="date" required> </div>
            </div>
        <div class="col-md">
            <div class="form-group row"> <label for="gender-input">Género: </label><select name="genero" class="form-control" id="gender-input">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="other">Otro</option>
            </select></div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="colorhair-input">Color de Pelo: </label><select name="colorhair" class="form-control" id="colorhair-input">
                <option value="black">Negro</option>
                <option value="brunnete">Moreno</option>
                <option value="blonde">Rubio</option>
                <option value="ginger">Pelirrojo</option>
                <option value="gray">Gris</option>
                <option value="other">Otro</option>
            </select></div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="coloreyes-input">Color de ojos: </label><select name="coloreyes" class="form-control" id="coloreyes-input">
                <option value="black">Negro</option>
                <option value="brown">Marron</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="gray">Gris</option>
                <option value="other">Otro</option>
            </select></div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="height-input">Altura:</label>
            <input type="number" class="form-control" id="height-input" name="height" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="wheight-input">Peso:</label>
            <input type="number" class="form-control" id="wheight-input" name="wheight" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group row"> <label for="bio-input">Biografía:</label>
                <textarea name="bio" class="form-control" rows="4" cols="40" placeholder="Háblanos sobre tí" required maxlength="1024"></textarea>
            </div>
        </div>
        <div class="col-md">
        <div class="form-group row">
        <input type="submit" value="Registrarme"></div></div>




        </form>
    </div>
    <div id="page-footer"> </div>
    <script> include("header.html", "#page-header"); </script>
    <script> include("footer.html", "#page-footer"); </script>
</body>
</html>
